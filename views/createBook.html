<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../images/close-up-of-antique-books-in-leather-tetra-images.jpeg">
    <link rel="stylesheet" href="../nav/navbar.css">
    <link rel="stylesheet" href="../styles/createBook.css">
    <title>Document</title>
</head>
<body>
    <div id="render-navbar"></div>

    <div id="form">
        <div id="feedback"></div>

        <div class="field-containers" id="field1">
            <label class="field-labels">Name of Book:</label>
            <input type="text" id="name" class="input-fields" placeholder="Username">
        </div>
        
        <div class="field-containers" id="field2">
            <label class="field-labels">Author's First Name:</label>
            <input type="text" id="authorFirstName" class="input-fields" placeholder="Author's First Name">
        </div>

        <div class="field-containers" id="field3">
            <label class="field-labels">Author's Last Name:</label>
            <input type="text" id="authorLastName" class="input-fields" placeholder="Author's Last Name">
        </div>
        
        <button id="submit-btn">Submit</button>
    </div>

    <script src="../nav/render-navbar.js"></script>
    <script src="../scripts/createBook.js"></script>
</body>
</html>
